<table>
    <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>email</th>
            <th>phone</th>
            <th>birth date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of clients; let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.birthDate}}</td>
            <td><button (click)="selectItem(i)">Select</button></td>
        </tr>
    </tbody>
</table>
